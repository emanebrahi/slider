<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide show</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-inner">
        <img src="images/sliderone.jpeg" class="slideImg" alt="" />
        <button class="nextbtn">
          <img
            src="images/icons8-greater-than-24.png"
            width="24"
            height="24"
            alt=""
          />
        </button>
        <button class="prevbtn">
          <img src="images/icons8-less-than-24.png" alt="" />
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
